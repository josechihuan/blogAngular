<section class="container mt-4">
  <div class="card p-3">
    <div class="row">
      <figure class="col-12 col-md-3">
        <img class="img-fluid" [src]="post.imagen" [alt]="post.titulo" title="character">
      </figure>

      <div class="col-12 col-md-9">
        <h2> {{post.titulo | uppercase}}</h2>
        <br>
        <ul class="list-group">
          
          <li class="list-group-item">Autor: {{post.autor}} </li>

          <li class="list-group-item">Detalle {{post.texto}} </li>

          <li class="list-group-item">fecha: {{post.fecha}} </li>

          <li class="list-group-item">Categor√≠a: {{post.categoria}} </li>
          
               

        </ul>
        <button class="btn btn-warning mt-3" [routerLink]="['/home']"> volver</button>

      </div>
    </div>




  </div>


</section>
